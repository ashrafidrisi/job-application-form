<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(Web)</span></h1>
                <div class="input-fo">

                <div>
                <label for="first-name">First Name</label><br>
                <input type="text" id="first-name">
                </div>
                 
                <div>
                    <label for="last name">Last Name</label><br>
                    <input type="text" id="last-name">
                </div>

                <div>
                    <label for="email-name">Email</label><br>
                    <input type="email" id="email-name">
                </div>
                     
                    <div>
                        <label for="job">Job Role</label><br>
                        <select name="" id="job">
                            <option value=""></option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="java">Java Developer</option>
                        </select>
                    </div>

                    <div>
                        <label for="">Address</label><br>
                        <textarea name="" id="" cols="73" rows="5" style="margin-bottom: 20px;"></textarea>
                    </div>


                    <div>
                        <label for="">City</label><br>
                        <input type="text">
                        </div>
                         
                        <div>
                            <label for="code">Pincode</label><br>
                            <input type="number" id="code">
                        </div>
        
                        <div>
                            <label for="Date">Start Dates</label><br>
                            <input type="date" id="Date">
                        </div>
                             
                            <div>
                                <label for="upload">Upload Your Cv</label><br>
                                <input type="file" id="upload">
                            </div>


                </div>
        </div>
    </div>
</body>
</html>
